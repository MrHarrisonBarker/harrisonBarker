<div class="card Project" (click)="routeToProj()" Shadow routerLinkActive="router-link-active" >
  <img *ngIf="project.Image" class="card-img-top" src="https://via.placeholder.com/500x250">
  <div class="card-body">
    <h5 class="card-title">{{project.Name}}</h5>
    <p class="card-text">{{project.LogLine}}
    </p>
    <a *ngFor="let tech of project.Technologies" class="badge CustomBadge">{{tech}}</a>
  </div>    
</div>
